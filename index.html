<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="advanced.html">Advanced</a></li>
            <li><a href="image.html">Image</a></li>
        </ul>
    </div>
    <div class="image">
        <img src="bg.png" alt="Google Logo" height="100px" width="300px">
    </div>
    <form action="https://www.google.com/search" class="search">
        <div class="search-box">
            <input type="text" name="q" class="search-bar" placeholder="Search" autofocus autocomplete="off">
        </div>
        <div class="search-button">
            <input type="submit" value="Google Search" class="button">
            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
        </div>
    </form>
</body>
</html>
